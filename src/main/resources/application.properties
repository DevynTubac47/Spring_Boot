spring.application.name=Soccer Field Manager
 # Conexion a SQL
spring.datasource.url=jdbc:mysql://localhost:3306/DBSoccerField?createDatabaseIfNotExist=true  
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.main.allow-circular-references=true
 #PrimeFaces por default es el tema saga

joinfaces.jsf.enabled=true
# Muestra los errores en la consola
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

#Configuracion de Puerto
server.port=8081